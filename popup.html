<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Tracker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Website Tracker</h1>
    
    <div class="section">
      <h2>Current Site Info</h2>
      <div id="current-url" class="info-text">Loading...</div>
      <div id="current-cookies" class="info-text">Loading cookies...</div>
    </div>

    <div class="section" id="product-info-section" style="display: none;">
      <h2>Product Information</h2>
      <div id="company-info" class="company-info">
        <div class="company-header">
          <h3 id="company-name"></h3>
          <div id="company-domain" class="company-domain"></div>
        </div>
        <div class="company-details">
          <div class="detail-row">
            <span class="detail-label">Sector:</span>
            <span id="company-sector" class="detail-value"></span>
          </div>
          <div class="detail-row">
            <span class="detail-label">HQ:</span>
            <span id="company-hq" class="detail-value"></span>
          </div>
          <div class="detail-row" id="country-row" style="display: none;">
            <span class="detail-label">Country:</span>
            <span id="company-country" class="detail-value"></span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Parent:</span>
            <span id="company-parent" class="detail-value"></span>
          </div>
        </div>
        <div class="sustainability-info">
          <div class="sustainability-header">
            <div id="sustainability-status" class="status-indicator"></div>
            <span class="sustainability-label">Sustainability</span>
          </div>
          <div id="sustainability-details" class="sustainability-details"></div>
        </div>
      </div>
    </div>

    <div class="section">
      <h2>Features</h2>
      
      <div class="feature-toggle">
        <label class="switch">
          <input type="checkbox" id="tracking-toggle">
          <span class="slider"></span>
        </label>
        <span class="feature-label">Website Tracking</span>
      </div>

      <div class="feature-toggle">
        <label class="switch">
          <input type="checkbox" id="cookie-management-toggle">
          <span class="slider"></span>
        </label>
        <span class="feature-label">Cookie Management</span>
      </div>

      <div class="feature-toggle">
        <label class="switch">
          <input type="checkbox" id="url-params-toggle">
          <span class="slider"></span>
        </label>
        <span class="feature-label">URL Parameter Tracking</span>
      </div>
    </div>

    <div class="section">
      <h2>Actions</h2>
      <button id="clear-cookies" class="action-btn">Clear Cookies</button>
      <button id="export-data" class="action-btn">Export Data</button>
      <button id="view-history" class="action-btn">View History</button>
    </div>

    <div class="section" id="history-section" style="display: none;">
      <h2>Visited Sites</h2>
      <div id="site-list"></div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
